{{template "header"}}

  <title>分类 · 我的 Beego 博客</title>

{{template "navbar"}}
     
      <div class="container">
          <div>
           <h1>分类列表</h1>
              <form  method="GET" action="/category">
                <div class="form-group">
                   <label >分类名称</label>
                   <input id="name" class="form-control"  placeholder="Enter category" name="name">
                </div>
                <input type="hidden" name="op" value="add">
                <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
              </form>
            
              <script type="text/javascript">
                function checkInput(){
                 var name = document.getElementById("name");
                 if (name.value.length ==0 ){
                   alert("请输入分类名称");
                   return false;
                 }
                 return true;
                }
              </script>
              <style>
                   table{text-align: center;line-height: 22px}
              </style>
              <table class="table table-striped" class="table table-hover">
                <style type="text/css">
                th{
                     display: table-cell;
                     
                  }
                </style>

                 <thead>
                    <tr style="height:20px">
                        <th>#</th>
                        <th>名称</th>
                        <th>文章数</th>
                        <th>操作</th>
                    </tr>
                 </thead>
                 <tbody >

                   {{range .Categories}}
                       <th >{{.Id}}</th> 
                       <th >{{.Title}}</th> 
                       <th >{{.TopicCount}}</th>
                       <th >
                         <a href="/category?op=del&id={{.Id}}">删除</a> 
                       </th>
                   {{end}}
                 </tbody>
              </table>
              
             </div>
          </div>
     </div>
   <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
   <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
   <link rel="stylesheet" type="text/css" href="static/css/home.css">
</body>
</html>
